services:
  # Web service
  - type: web
    name: sparta-barber
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx prisma migrate deploy && npx tsx prisma/seed.ts && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sparta-barber-db
          property: connectionString
      - key: PORT
        value: 10000

# PostgreSQL database
databases:
  - name: sparta-barber-db
    databaseName: sparta_barber
    user: sparta_barber_user
    plan: free
    region: oregon
